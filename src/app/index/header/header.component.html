<mat-toolbar color = "primary">
  <span>
    <a routerLink = "/">ShopZone</a>
  </span>
  <span class="space"></span>
  <ul>
    <li>
      <a mat-button routerLink = "/cart/cartItem" routerLinkActive = ""><mat-icon matBadgeColor="accent" matBadge ="{{cartBadge}}" svgIcon="shopping_cart"></mat-icon></a>
    </li>
    <li >
      <a mat-button routerLink = "/admin/header" routerLinkActive = "mat-accent">Admin</a>
    </li>
    <li *ngIf = !userIsAuthenticated>
      <a mat-button routerLink = "/auth/login" routerLinkActive = "mat-accent">Login</a>
    </li>
    <li *ngIf = !userIsAuthenticated >
      <a mat-button routerLink = "/auth/signup" routerLinkActive = "mat-accent">Signup</a>
    </li>
    <li *ngIf = userIsAuthenticated>
      <a mat-button routerLink = "/auth/signup" routerLinkActive = "mat-accent">Logout</a>
    </li>
  </ul>
</mat-toolbar>
