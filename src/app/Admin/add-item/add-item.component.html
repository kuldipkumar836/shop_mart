  <mat-form-field>

     <mat-error *ngIf="form.get('name').invalid">Please enter Product name.</mat-error>
  </mat-form-field>
 <!--- <div>
    <label> Upload product picture</label>

    <input type="file" [hidden]='true' #filePicker  (change)="onImagePicked($event)">

  <mat-form-field>
    <input matInput type="text" formControlName = "price" placeholder="Price" required>
    <mat-error *ngIf = "form.get('price').invalid">Please Enter the Product Price </mat-error>
    </mat-form-field>
  <mat-form-field>
    <input matInput type="text" formControlName = "specification" placeholder="Specification" required>
    <mat-error  *ngIf = "form.get('specification').invalid">Please enter Specification</mat-error>
    </mat-form-field>

  <mat-form-field>
    <input matInput type="text" formControlName = "quantity" placeholder="Quantity" required>
    <mat-error  *ngIf = "form.get('quantity').invalid">Please enter quantity in numbers</mat-error>
    </mat-form-field>

  <mat-form-field>
    <textarea matInput maxlength="150" formControlName = "description"  placeholder="Description" required>
    <mat-error  *ngIf = "form.get('description').invalid">Please enter product description in 150 charectors</mat-error>
    </textarea></mat-form-field>
  <button mat-raised-button type="submit"[disabled]="!form.valid" >Add Product </button>
  <button mat-button (click) = 'cancel()' > Cancel</button>
</form>
