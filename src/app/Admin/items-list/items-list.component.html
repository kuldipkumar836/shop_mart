<mat-spinner *ngIf = isLoading></mat-spinner>
<mat-accordion multi="true">
  <mat-expansion-panel *ngFor ='let item of items'>
    <mat-expansion-panel-header>
      {{ item.name }}
    </mat-expansion-panel-header>
    <mat-list >
      <mat-list-item>Id : {{item.id}}</mat-list-item>
      <mat-list-item>Price : {{item.price}}</mat-list-item>
      <mat-list-item>Specification : {{item.specification}}</mat-list-item>
      <mat-list-item>Quantity : {{item.quantity}}</mat-list-item>
      <mat-list-item>Description : {{item.description}}</mat-list-item>
    <mat-action-row>
      <a mat-button >Like</a>
      <a mat-button color="primary">Comment</a>
      <a mat-button color="primary" [routerLink]="['/admin/editItem', item.id]" >EDIT</a>
      <button mat-button color="warn" (click)="onDelete(item.id)" >DELETE</button>
    </mat-action-row>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
