<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 mt-3 col-11 mx-auto shadow">
      <div class="row ">
        <div class="col-md-12 co-11 justify-content-center bg-light align-items-center">
          <div class="card p-4 my-3">
            <h2 class="py-4 font-weight-bold">Reset Password</h2>
      <p class="text-center">Please enter your email address to request a password reset.</p>
      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required>
      </div>
      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="formGroup">
        <input type="submit" class="btn btnPrimary" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
      </div>
          </div>
      <div class="redirectToLogin">
      <span>Go back to ? <span class="redirect" routerLink="/auth/login">Log In</span></span>
      </div>
        </div>
      </div>
    </div>
  </div>
</div>
